<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>招聘信息统计平台</title>
    <!-- 告诉浏览器响应屏幕宽度 -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- Theme style -->
    <link th:href="@{/plugins/admin-lte/css/AdminLTE.min.css}" rel="stylesheet">
    <!-- skin -->
    <link th:href="@{/plugins/admin-lte/css/skins/skin-purple.min.css}" rel="stylesheet">
    <!--toastr-->
    <link th:href="@{/plugins/toastr/toastr.min.css}" rel="stylesheet">

    <!-- 使用HTML5 Shim和Respond.js 让 IE8 支持HTML5元素和媒体查询 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 3.3.1 -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <!-- AdminLTE -->
    <script th:src="@{/plugins/admin-lte/js/adminlte.min.js}"></script>
    <!-- toastr -->
    <script th:src="@{/plugins/toastr/toastr.min.js}"></script>
</head>
<body class="hold-transition skin-purple sidebar-mini fixed">
<div class="wrapper">
<header th:replace="~{common/header}"></header>
<aside th:replace="~{common/left}"></aside>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" id="content" th:include="~{index::body}"></div>
<!-- /.content-wrapper -->
<footer th:replace="~{common/footer}"></footer>
<!--<aside th:replace="~{common/right}"></aside>-->
</div>
<!-- ./wrapper -->
<script th:src="@{/js/common.js}"></script>
</body>
</html>
