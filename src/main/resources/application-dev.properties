# db config
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/zhaopin?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456

# Redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.timeout=30s
spring.redis.lettuce.pool.max-active=100
spring.redis.lettuce.pool.max-idle=100
spring.redis.lettuce.pool.max-wait=60s
spring.redis.lettuce.pool.min-idle=0

# Thymeleaf,Freemarker,Groovy\u7B49\u89C6\u56FE\u9875\u9762\u7981\u7528\u7F13\u5B58
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false

# logging config
logging.file=logs/zhaopin.log
